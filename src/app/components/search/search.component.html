<div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Buscar por Nombre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa el nombre para buscar" />
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nombre Reportante Column -->
      <ng-container matColumnDef="nombre_reportante">
        <th mat-header-cell *matHeaderCellDef> Nombre Reportante </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_reportante}} </td>
      </ng-container>
  
      <!-- Area Equipo Column -->
      <ng-container matColumnDef="area_equipo">
        <th mat-header-cell *matHeaderCellDef> √Årea del Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.area_equipo}} </td>
      </ng-container>
  
      <!-- Propietario Equipo Column -->
      <ng-container matColumnDef="propietario_equipo">
        <th mat-header-cell *matHeaderCellDef> Propietario Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.propietario_equipo}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="actualizar(element)">Actualizar</button>
          <button mat-button (click)="eliminar(element)">Eliminar</button>
          <button mat-button (click)="verTodo(element)">Ver Todo</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
